<div class="modal fade" id="c_add" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">

        <div class="modal-content">
            <div class="modal-header" style="background-color: #8f000b;">
                <h6 class="modal-title" id="editModalLabel" style="color: #ffffff;">信息添加</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span
                        aria-hidden="true" >&times;</span>
                </button>

            </div>
            <div class="modal-body">
                <div class="col-12">
                    <label for="cls_name" class="control-label">节点:</label>
                    <select type="text" class="form-control" id="a_cls_name"  style="width: 100%">

                </div>
                <div class="col-12">

                </div>
                <div class="col-12">
                    <label for="cls_ip" class="control-label">IP:</label>
                    <select type="text" class="form-control" id="a_cls_ip" style="width: 100%">
                        <option grade="1" value="172.17.106.6">172.17.106.6</option>
                    </select>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="c_addInfo()">确认</button>
            </div>
        </div>
    </div>
</div>
