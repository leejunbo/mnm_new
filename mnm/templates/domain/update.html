<div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
    <div class="modal-dialog modal-sm" role="document" style="max-width: 350px">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #8f000b;">
                <h6 class="modal-title" id="editModalLabel" style="color: #ffffff;">信息修改</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span
                        aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body">
                <input type="hidden" id="id">
                <input type="hidden" id="cls_name">
                   <div class="col-12" >
                    <label for="Host" class="control-label">域名：</label>
                    <input type="text" class="form-control" id="domain" style="width: 100%" required>
                   </div>
                   <div class="row col-12">
                    <div class="col-8">
                    <label for="IP" class="control-label">IP:</label>
                    <input type="text" class="form-control" id="ip" style="width: 100%" required >
                    </div>
                    <div class="col-4">
                    <label for="IP" class="control-label">端口:</label>
                    <input type="text" class="form-control" id="port" style="width: 100%" required >
                    </div>
                   </div>
              
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="update()">确认</button>
            </div>
        </div>
    </div>
</div>
