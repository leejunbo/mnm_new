<div class="modal fade" id="editConfInfo" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
    <div class="modal-dialog modal-sm" role="document" style="max-width: 750px;padding-top:100px;">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #8f000b;">
                <h6 class="modal-title" id="editModalLabel" style="color: #ffffff;">配置文件信息</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span
                        aria-hidden="true" >&times;</span>
                </button>

            </div>
            <div class="modal-body">
                <input type="hidden" id="domain"></input>
                <input type="hidden" id="cls_name"></input>
                <textarea id="confFile" style="width: 100%;height: 350px;font-size: 18px"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="confInfo()">确认修改</button>
            </div>
        </div>
    </div>
</div>
