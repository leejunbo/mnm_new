<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
    <div class="modal-dialog modal-sm" role="document" style="max-width: 300px;padding-top: 250px">
        <div class="modal-content">
            <div class="modal-header" style="background-color: #8f000b;">
                <h6 class="modal-title" id="deleteModalLabel" style="color: #f2f2f2;">确认信息删除</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="del_id">
                <input type="hidden" id="cls_name">
                <h6>确定要删除该信息？</h6>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn-sm" onclick="deleteInfo()">确认</button>
            </div>
        </div>
    </div>
</div>
